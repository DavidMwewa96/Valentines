<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Valentine.css">
    <title>Valentine</title>
</head>
<body>
    <div class="container m-5 d-flex flex-column align-items-center justify-content-center text-center">
        <div>
            <h6 id="message"></h6>
        </div>
        <div id="v-image">
            <img id="v-img" style="width: 200px; height: 220px; margin: 10px; position: relative;" src="./assets/images/Gojo.gif" alt="gojogif">
        </div>
        <div id="buttons">
            <button type="button" id="v-button-1" class="btn btn-success v-buttons">Yes</button>
            <button type="button" id="v-button-2" class="btn btn-danger v-buttons">No</button>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./Valentine.js"></script>

</html>
